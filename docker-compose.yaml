version: "3.3"

services:

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: sudo certbot certonly --webroot -w /var/www/certbot --force-renewal --email timothyfuapple@gmail.com -d frontendapp4.duckdns.org --agree-tos
    networks:
      - app-network  # Attach to the same network


networks:
  app-network:
    driver: bridge  # Define the network
