server {
    listen 80;
    listen [::]:80;
    server_name ec2-3-27-151-202.ap-southeast-2.compute.amazonaws.com;
location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
location ~ /.well-known/acme-challenge {
        allow all;
        root /tmp/acme_challenge;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl http2;
    server_name ec2-3-27-151-202.ap-southeast-2.compute.amazonaws.com;
ssl_certificate /etc/letsencrypt/live/ec2-3-27-151-202.ap-southeast-2.compute.amazonaws.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ec2-3-27-151-202.ap-southeast-2.compute.amazonaws.com/privkey.pem;
}